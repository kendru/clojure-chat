<!doctype html>
<html>
<head>
  <title>Clojure Chat</title>
  <link rel="stylesheet" href="assets/css/app.css" media="screen" charset="utf-8" />
</head>
<body>
  <div id="app">
    <div id="chat-info"></div>

    <div class="user-info">
      <span class="label">Your Name: </span><input id="user-name" type="text" value="Anonymous" />
    </div>

    <div id="messages"></div>

    <div id="editor">
      <input id="message" type="text" placeholder="Type your message here..." />
      <button id="submit">Submit</button>
    </div>
  </div>

  <script id="tpl-message" type="text/template">
    <div class="message <%= type %>">
      <% if (user) { %>
      <span class="author"><%= user %></span>
      <% } %>
      <span class="content"><%= msg %></span>
      <span class="time"><%= time %></span>
    </div>
  </script>

  <script src="assets/js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="assets/js/lodash.min.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
